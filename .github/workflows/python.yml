name: Python package

on: [push, pull_request]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macos-latest, ubuntu-latest, windows-latest]
        python-version: [3.6, 3.7, 3.8]
    steps:
    - uses: actions/checkout@v1
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v1
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install cython
        python setup.py develop
    - name: pylint
      if: ${{ matrix.python-version == '3.7' && matrix.os == 'ubuntu-latest' }}
      run: |
        pip install pylint==2.4.4
        pylint finalfusion
    - name: yapf
      if: ${{ matrix.python-version == '3.7' && matrix.os == 'ubuntu-latest' }}
      run: |
        pip install yapf==0.28
        yapf src/finalfusion -r --diff
        yapf tests -r --diff
    - name: mypy
      if: ${{ matrix.python-version == '3.7' && matrix.os == 'ubuntu-latest' }}
      run: |
        pip install mypy==0.770
        mypy --config-file=mypy.ini src/finalfusion
    - name: Test with pytest
      run: |
        pip install pytest
        pytest --doctest-modules
  big-endian:
    runs-on: ubuntu-latest
    name: Big endian build
    steps:
      - uses: actions/checkout@v2.1.0
      - name: s390x
        uses: uraimo/run-on-arch-action@v1.0.9
        id: runcmd
        with:
          architecture: s390x
          distribution: ubuntu18.04
          run: |
            apt update
            apt install -y software-properties-common build-essential
            apt install -y python3 python3-pip
            set -eu
            pip3 install pip --upgrade
            pip3 install . pytest
            pytest --doctest-modules
            lscpu | grep "Byte Order"
